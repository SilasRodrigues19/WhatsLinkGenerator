<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>WhatsApp Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <svg id="visual" preserveAspectRatio="none" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><path d="M0 396L14.5 398.7C29 401.3 58 406.7 87.2 417.5C116.3 428.3 145.7 444.7 174.8 447.5C204 450.3 233 439.7 262 435.7C291 431.7 320 434.3 349 435.7C378 437 407 437 436.2 439.3C465.3 441.7 494.7 446.3 523.8 451.5C553 456.7 582 462.3 611 457.5C640 452.7 669 437.3 698 425.3C727 413.3 756 404.7 785.2 404.2C814.3 403.7 843.7 411.3 872.8 407C902 402.7 931 386.3 945.5 378.2L960 370L960 541L945.5 541C931 541 902 541 872.8 541C843.7 541 814.3 541 785.2 541C756 541 727 541 698 541C669 541 640 541 611 541C582 541 553 541 523.8 541C494.7 541 465.3 541 436.2 541C407 541 378 541 349 541C320 541 291 541 262 541C233 541 204 541 174.8 541C145.7 541 116.3 541 87.2 541C58 541 29 541 14.5 541L0 541Z" fill="#48c78e" stroke-linecap="round" stroke-linejoin="miter"></path></svg>
        <form action="">
            <h1 class="title has-text-grey	">Gerador de links para mensagens no WhatsApp</h1>
            <div class="field">
                <label class="label is-color-gray">Número</label>
                <div class="control has-icons-left has-icons-right">
                    <input autocomplete="off" class="phone_with_ddd input is-color-gray is-background-transparent has-border-gray" type="tel" placeholder="Seu número" id="number" maxlength="15">
                    <span class="icon is-small is-left">
                      <span class="iconify" data-icon="carbon:phone-filled" style="color: #777;"></span>
                    </span>
                </div>
                <p class="help is-color-gray">Exemplo: (99) 99999-9999</p>
            </div>

            <div class="field">
                <label class="label is-color-gray">Mensagem (opcional)</label>
                <div class="control">
                    <textarea class="textarea has-fixed-size is-color-gray is-background-transparent has-border-gray" placeholder="Você pode escrever uma mensagem personalizada que vai ser exibida assim que abrir o chat da conversa" id="message"></textarea>
                </div>
                <p class="help is-color-gray">Exemplo: Olá, como vai?</p>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button onclick="return send();" class="button is-success is-outlined" id="submit">Gerar</button>
                </div>
                <div class="control">
                    <input id="reset" type="reset" class="button is-danger is-outlined" value="Limpar">
                </div>
            </div>

            <div class="field link-field">
                <label class="label is-color-gray">Link gerado</label>
                <div class="control has-icons-left has-icons-right">
                    <input autocomplete="off" class="input is-color-gray is-background-transparent" type="text" id="link">
                    <span class="icon is-small is-left">
                      <span class="iconify" data-icon="akar-icons:link-chain" style="color: #777;"></span>
                    </span>
                </div>
                <a class="button is-success is-outlined is-fullwidth mt-2" id="open" target="_blank">Abrir</a>
            </div>

        </form>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.2.1/iconify.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
<script src="js/script.js"></script>

    $('.phone_with_ddd').mask('(00) 00000-0000');
</script>

</html>
